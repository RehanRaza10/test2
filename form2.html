<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>job application</h2>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="telephone">
        <br>
        <br>
        <label for="resume">resume</label>
        <input type="file" id="resume" name="resume">
        <br>
        <br>
        <label for="experince">Experince(years)</label>
        <br>
        <input type="number" id="Experince" name="counter" min="0" max="20">
        <fieldset>
            <legend>skill</legend>
            <input type="checkbox" id="checkbox" name="html"> html 
            <input type="checkbox" id="checkbox" name="css"> css
            <input type="checkbox" id="checkbox" name="javascript"> java script 
            <input type="checkbox" id="checkbox" name="bootstrap"> bootstrap
    
        </fieldset>
        <br>
        <label for="qualification">Qualification</label>
        <select name="education type" id="education type">
            <option value="b.tech">B.TECH</option>
            <option value="m.tech">M.tech</option>
            <option value="pharmacy">Pharmacy</option>
            <option value="phd">P.h.d</option>
        </select>
        <br>

        <fieldset>
            <legend>Availibilty</legend>
            <label for="radio1">yes</label>
            <input type="radio" id="radio1" name="radio">
            <label for="radio2">no</label>
            <input type="radio" id="radio2" name="radio">
        </fieldset>
        <br>
        <label for="additional comment">Additional comment</label>
        <br>
        <textarea name="additional comment" id="additional comments" cols="30" rows="10"></textarea>
        <br>
        
        <input type="submit" value="submit application">
       
       
       
       



    </form>
</body>
</html>
